{% extends "main.html" %}

{% block content %}

<h2>ToDo List App</h2>

<p>Today date is {{today}} </p>

<form action="#" method="POST" class="form">
    {% csrf_token %}
    <div class="form__field">
        <input class="input input--text" id="task" type="text" name="task" placeholder="Task Title Here" />
    </div>
    <button type="submit" class="btn btn--lg">ADD</button>
</form>

<div class="layout tasks">
    <div class="column column--2of3">
        <h4>make this template dynamic</h4>
    </div>
    <div class="column column--1of3">
        <button class="btn btn--main">Complete</button>
        <button class="btn btn--sub--outline">Delete</button>
    </div>
</div>

{% endblock %}
